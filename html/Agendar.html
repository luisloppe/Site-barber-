<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>D'Griffe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="icon d'griffe" type="image/x-icon">
    <!--site de icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!--site de icons-->
    <link rel='stylesheet' type='text/css' media='screen' href='/css/agendar.css'>
 
</head>
<body>
     <!-- cabeçalhos -->
     <header>
        <div class="logos">
            <div class="griffe">
                <a href="#" class="letreiro">D<span>'</span>GRIFFE</a>
            </div>
            <div class="logotipo">
                <img src="/img/logotipo.png" alt="logo tipo"> <!--mudar logo-->
            </div>
            <div class="vazio">
                <img src="" alt=""> <!--mudar logo-->
            </div>
        </div>
        <div class="linhaprimaria">
            <div class="linha">
                
            </div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#serviços">Serviços</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="/agendar">Agendar</a></li>
                <li><a href="#localização">Localização</a></li>
                <li><a href="/login">Login</a></li>
            </ul> 
        </nav>
    </header>

        <div id="bola">
            <div class="agendar">
                <h1 class="primei-h1">Agendar Serviço</h1>
                <form>
                    <label for="servico" class="form-label">Selecione o Serviço:</label>
                    <select id="servico" name="servico" class="form-select">
                        <option value="servico1">Corte</option>
                        <option value="servico2">Barba</option>
                        <option value="servico3">Sobrancelha</option>
                        <option value="servico4">Corte máquina 1P</option>
                        <option value="servico5">Corte + Barba</option>
                        <option value="servico6">Corte + Sobrancelha</option>
                        <option value="servico7">Corte + Sobrancelha + barba</option>
                        <option value="servico8">Acabamento</option>
                        <option value="servico9">Corte + Luzez</option>
                        <option value="servico10">Corte + Global</option>
                    </select>
                    
                    <label for="data" class="form-label">Escolha a Data:</label>
                    <input type="date" id="data" name="data" class="form-input" placeholder="MM/DD" required />

                    
                    <label for="hora" class="form-label">Escolha a Hora:</label>
                    <select id="hora" name="hora" class="form-select">
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:30">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:30">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30">18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                    </select>
        
                    <button type="submit" class="button_agendar" id="finaliza">Agendar</button>
                </form>
            </div>
        </div>
    

</div>
</section>
 <script src='/js/agenda.js'></script>
</body>
</html>
